<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query.css">

    <style>
        #btnSubmit {
            display: block;
        }
    </style>

    <script>
        function handleSubmit(e) {          
            e.preventDefault();  
            let titulo = document.getElementById("ievento").value;
            let data = document.getElementById("idata").value;
            let p1 = document.getElementById("iperg1").value;
            let p2 = document.getElementById("iperg2").value;
            let p3 = document.getElementById("iperg3").value;

            const payload = {
                name: titulo,
                data: data,
                perguntas: [p1, p2, p3]
            };

            fetch('http://54.39.13.223:6010/Eventos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch request:', error);
            });
        }
    </script>
      
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> 
            </div>
            <div id="formulario">
                <h1>Formulário</h1>
              <strong> <p>Seja bem-vindo(a). Preencha o formulário a seguir:</p> </strong>
              <form onsubmit="handleSubmit(event)" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            edit
                            </span>
                        <label for="ievento"></label>
                        <input type="text" name="evento" id="ievento" placeholder="Título do evento" autocomplete="evento">
                    </div>
                    

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            calendar_month
                            </span>
                        <label for="idata"></label>
                        <input type="date" name="data" id="idata" placeholder="data do evento" autocomplete="data">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            text_fields
                            </span>
                        <label for="iperg"></label>
                        <input type="text" name="pergunta" id="iperg1" placeholder="Pergunta 1" autocomplete="off">
                    </div>
                    

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            text_fields
                            </span>
                        <label for="iperg"></label>
                        <input type="text" name="pergunta" id="iperg2" placeholder="Pergunta 1" autocomplete="off">
                    </div>
                    

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            text_fields
                            </span>
                        <label for="iperg"></label>
                        <input type="text" name="pergunta" id="iperg3" placeholder="Pergunta 1" autocomplete="off">
                    </div>
                    
                    <button type="submit">Teste</button>
                    <a href="cadastrar.html" class="botao"></a>
                    </i>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
